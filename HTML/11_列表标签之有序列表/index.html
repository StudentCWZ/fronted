<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签之有序列表</title>
</head>
<body>
    <!--
        <ol> 的属性 type 拥有的选项
            1. 表示列表项目用数字标号(默认)
            2. a 表示列表项目用小写字母标号
            3. A 表示列表项目用大写字母标号
            3. i 表示列表项目用小写罗马数字标号
            4. I 表示列表项目用大写罗马数字标号
        列表是可以嵌套
    -->
    <ol>
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
        <li>火龙果</li>
    </ol>
    <ol type="a">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
        <li>火龙果</li>
    </ol>
    <ol type="A">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
        <li>火龙果</li>
    </ol>
    <ol type="i">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
        <li>火龙果</li>
    </ol>
    <ol type="I">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
        <li>火龙果</li>
    </ol>
    <ol>
        <li>
            水果
            <ol type="i">
                <li>苹果</li>
                <li>橘子</li>
                <li>香蕉</li>
                <li>火龙果</li>
            </ol>
        </li>
        <li>蔬菜</li>
        <li>肉类</li>
    </ol>

</body>
</html>
