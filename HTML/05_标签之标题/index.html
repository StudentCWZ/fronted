<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签之标题</title>
</head>

<body>
    <!-- 标签介绍与应用 -->
    <!-- 标签是通过 <h1> - <h6> 标签进行定义的 -->
    <!-- <h1>定义最大的标题 <h6>定义最小的标题 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <!-- 生成 h1 - h6 快捷键: h$*6 -->
    <!-- 标题标签位置摆放 -->
    <!-- 在标签中添加属性：align="left|center|right" -->
</body>

</html>
