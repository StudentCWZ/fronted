<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签之超文本链接</title>
</head>

<body>
    <!-- 超文本链接描述 -->
    <!-- HTML 使用标签 <a> 来设置超文本链接，超文本链接可以是一个字，一个词，或者一组词，也可以是一幅图像，您可以点击这些内容来跳转到新的文档或者当前文档中的某一个部分 -->
    <!-- <a href="url"></a> -->
    <!-- 超链接属性 -->
    <!-- 在标签 <a> 中使用了 href 属性来描述链接地址 -->
    <!-- 默认情况下，链接将以，以下形式出现在浏览器中： -->
    <!-- 一个未访问过的链接显示为蓝色字体并带有下划线 -->
    <!-- 访问过的链接显示为紫色并带有下划线 -->
    <!-- 当你的鼠标指针移动到网页中的某个链接上时，箭头会变为一只小手 -->
    <a href="https://www.itbaizhan.com">百战程序员</a>
    <a href="https://www.163.com">网易</a>
</body>

</html>
