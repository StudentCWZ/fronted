<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 新增标签</title>
</head>

<body>
    <!--
        1. HTML5 新增布局标签，新标签利于 SEO
        2. HTML5 是 HTML 最新的修订版本，2014 年 10 月由万维网联盟(w3c)完成标准制定
        3. 在 HTML5 出现之前，我们一般采用 DIV+CSS 布局我们的页面，但是这样的布局方式不仅使我们的文档不够清晰，
           而且不利于搜索引擎爬虫对我们页面的爬取，为了解决上述缺点， HTML5 新增了很多新的语义化标签。
    -->
    <h3></h3>
    <a href="#">超链接</a>
    <strong>文本</strong>
    <p>段落</p>
    <ul>
        <li>列表</li>
    </ul>
    <table>
        <tr>
            <td>单元格</td>
        </tr>
    </table>
    <!--传统容器标签-->
    <div id="header"></div>
    <div id="nav"></div>
    <div id="article">
        <div id="section"></div>
    </div>
    <div id="sidebar"></div>
    <div id="footer"></div>
    <!--HTML5新增标签-->
    <header></header>
    <nav></nav>
    <article>
        <section></section>
    </article>
    <aside></aside>
    <footer></footer>
</body>

</html>
