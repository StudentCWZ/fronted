<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签之段落、换行、水平线</title>
</head>

<body>
    <!-- 标签之段落 -->
    <!-- 段落是通过 <p> 标签定义的 -->
    <p>我是一个段落标签</p>
    <!-- 换行 -->
    <!-- 如果你希望在不产生一个新段落的情况下进行换行(新行)，请使用 <br> -->
    <!-- <br> 元素是一个空的 HTML 元素 -->
    <p>如果你希望在不产生一个<br>新段落的情况下进行换行</p>
    <!-- 水平线 -->
    <!-- <hr /> 标签在 HTML 页面中创建水平线  -->
    <!-- color: 设置水平线的颜色 -->
    <!-- width: 设置水平线的长度 -->
    <!-- size: 设置水平线的高度 -->
    <!-- align: 设置水平线的对齐方式(默认居中)，可取值 left|right -->
    <hr color="red">
</body>

</html>
