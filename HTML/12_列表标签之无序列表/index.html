<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签之无序列表</title>
</head>

<body>
    <!--
        <ul> 的属性 type 拥有的选项
            1. disc 默认实心圆
            2. circle 空心圆
            3. square 小方块
            4. none 不显示
        无序列表是可以进行嵌套的
    -->
    <ul>
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
    </ul>
    <ul type="circle">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
    </ul>
    <ul type="square">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
    </ul>
    <ul type="none">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
    </ul>
    <ul>
        <li>蔬菜</li>
        <li>
            水果
            <ul>
                <li>苹果</li>
                <li>橘子</li>
                <li>香蕉</li>
            </ul>
        </li>
        <li>肉类</li>
    </ul>
</body>

</html>
