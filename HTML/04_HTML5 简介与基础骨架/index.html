<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 简介与基础骨架</title>
</head>

<body>
    <!-- HTML5 简介与基础骨架 -->
    <!-- HTML5 介绍 -->
    <!-- HTML5 是用来描述网页的一种语言，被称为超文本标记语言。用 HTML5 编写的文件。后缀以 .html 结尾 -->
    <!-- HTML 是一种标记语言，标记语言是一套标记标签。标签是由尖括号包围的关键字，例如 <html> -->
    <!-- 标签有两种表现形式 -->
    <!-- 双标签，例如 <html></html> -->
    <!-- 单标签，例如 <img> -->
    <!-- HTML5 的 DOCTYPE 声明 -->
    <!-- DOCTYPE 是 document type(文档类型)的缩写。<!DOCTYPE html> 是 H5 的声明位于文档的最前面，处于标签之前。-->
    <!-- 它是网页必备的组成部分，避免浏览器的怪异模式 -->
    <!-- html 标签：定义 HTML 文档，这个元素我们浏览器看到后就会明白这是个 HTML 文档，所以你的其他元素要包裹在它里面，标签限定了文档的开始点和结束点 -->
    <!-- head 标签：head 标签用于定义文档的头部。文档的头部描述了文档的各种属性和信息，包括文档的标题、在 Web 中的位置以及和其他文档的关系等。绝大多数文档头部包含的数据都不会真正作为内容显示给读者 -->
    <!-- body 标签：body 元素定义文档的主体 -->
    <!-- title 标签 -->
    <!-- 1. 可定义文档标题；2. 它显示在浏览器窗口的标题蓝或状态栏上；3. <time> 标签是 <head> 标签中唯一必须要求包含的东西，就说写 head 一定要写 title；4. <title> 的增加有利于 SEO 优化 -->
    <!-- meta 标签 -->
    <!-- meta 标签用来描述一个 HTMl 网页文档的属性，关键词等，例如：charset="utf-8" 是说当前使用的是 utf-8 编码格式 -->
</body>

</html>
