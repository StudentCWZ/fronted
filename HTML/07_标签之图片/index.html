<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签之图片</title>
</head>

<body>
    <!-- 网站中最多的元素 -->
    <!-- 网站中最多的元素毋庸置疑，一定是图片 -->
    <!-- <img> 标签定义 HTML 页面中的图像 -->
    <!-- <img> 是单标签，不需要进行闭合操作 -->
    <!-- src: 路径(图片地址与名字) -->
    <!-- alt: 规定图像的代替文本 -->
    <!-- width: 规定图像的宽度 -->
    <!-- height: 规定图像的高度 -->
    <!-- title: 鼠标悬停在图片上给予提示 -->
    <img src="1.jpeg" alt="美丽的小姐姐" width="300px" title="小姐姐">
</body>

</html>
