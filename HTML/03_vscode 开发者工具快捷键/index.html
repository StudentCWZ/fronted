<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vscode 开发工具快捷键</title>
</head>

<body>
    <!-- 生成浏览器文件 .html 的快捷方式: ! + 回车 -->
    <!-- 代码格式化: Shift + Option + F -->
    <!-- 向上或向下移动一行: Option + Up 或 Option + Down -->
    <!-- 快速复制一行代码: Shift + Option + Up 或 Shift + Option + Down -->
    <!-- 快速保存: command + S -->
    <!-- 快速查找: command + F -->
    <!-- 快速替换: command + H -->
</body>

</html>
