<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签之文本</title>
</head>

<body>
    <!-- <em></em> 定义着重文字-->
    <!-- <b></b> 定义粗体文本 -->
    <!-- <i></i> 定义斜体字 -->
    <!-- <strong></strong> 定义加重语气 -->
    <!-- <del></del> 定义删除字 -->
    <!-- <span></span> 元素没有特定的含义 -->
    <!-- tip: 常用文本标签和段落是不同的，段落代表一段文本，而文本标签一般表示文本词汇 -->
    <p>白菜</p>
    <em>em白菜</em>
    <i>i白菜</i>
    <b>b白菜</b>
    <strong>strong白菜</strong>
    <del>del白菜</del>
    <span>span白菜</span>
    <p>我喜欢吃<em>白菜</em></p>
</body>

</html>
