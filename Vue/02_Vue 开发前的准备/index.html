<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 开发前的准备</title>
</head>

<body>
    <script>
        // 安装 Vue 工具
        // Vue CLI Vue.js 开发的标准工具，Vue CLI 是一个基于 Vue.js 进行快速开发的完整系统：npm install -g @vue/cli
        // 安装之后，你就可以在命令行中访问 vue 命令。你可以通过简单运行 vue，看看是否展示出了一份所有可用命令的帮助信息，来验证它是否安装成功： vue --version
        // 创建一个项目
        // 运行以下命令来创建一个新的项目： vue create vue-demo
        // 温馨提示
        /*
            在控制台中，项目用上下按钮调整选择项
            在控制台中，可以用空格选择是否选择和取消选中
            可以选择默认项目模板，或者选"手动选择特性"来选取需要的特性
            我们选择 Babel 和 Progressive Web App(PWA) Support 两个选项即可
            在学习期间，不要选中 Linter/Formatter 以避免不必要的错误提示
            选择 Vue3
            选择 In dedicated config files 专用配置
            是否保存为未来项目设置，选择 n
            运行项目
                - 进入项目根目录 cd vue-demo
                - 运行 npm run serve 启动项目
        */
    </script>
</body>

</html>
