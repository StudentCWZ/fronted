<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三元运算符</title>
</head>
<body>
    <script>
        var num = 10;
        // 判断是奇数还是偶数
        if (num % 2 === 0) {
            console.log("偶数")
        } else {
            console.log("奇数")
        }
        // 三元运算符
        num % 2 === 0 ? console.log("偶数") : console.log("奇数");
        var result = num % 2 === 0 ? "偶数" : "奇数";
        console.log(result);
    </script>
</body>
</html>
