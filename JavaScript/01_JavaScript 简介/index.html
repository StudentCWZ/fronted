            JavaScript 介绍：
                JavaScript 是一种轻量级的脚本语言。所谓"脚本语言"，指的是它不具备开发操作系统的能力，
                而是只用来编写控制其他大型应用程序的"脚本"
                JavaScript 是一种嵌入式(embedded) 语言。它本身提供的核心语法不算很多
            什么学习 JavaScript？
                操作浏览器的能力
                广泛的使用领域
                易学性
            JavaScript 与 ECMScript 的关系
                ECMScript 和 JavaScript 的关系是：前者是后者的规格，后者是前者的一种实现，
                在日常场合这两个词是可以互换的
