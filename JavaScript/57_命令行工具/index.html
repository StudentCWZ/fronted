<!DOCTYPE html>
<html lang="en">

<head>

    <title>命令行工具</title>

<body>
    <script>
        // 在正式讲解 ES 6 新特性之前，我们需要了解一些命令行工具，在日后的课程中，我们经常用到命令行
        /*
            1. 常用命令行工具有两种：
                - CMD 命令行工具
                - PowerShell 命令行工具
            2. CMD 命令行
                - 打开命令行窗口
                    - WIN: 左下角开始，找到运行，点击，输入 cmd， 回车
                    - WIN: win + r 快速打开命令行窗口
                    - Mac: command + 空间，输入 terminal
                - 选择盘符: 盘符名加冒号 E:
                - 查看盘符及目录下文件与文件夹: win:dir mac:ls
                - 清空命令行信息： win:cls mac:clear
                - 进入文件或目录: cd 文件夹名称
                - 返回上一级目录: cd ../
                - 快速补全目录或文件名称: tab
                - 创建文件夹: mkdir 文件夹名称
                - 查看历史输入过的命令: 上下按键
            3. PowerShell
                - 打开方式
                    - 开始位置搜索 PowerShell 打开
                    - 在对应目录按住 shift + 右键，打开
                - 其他保持一致
        */
    </script>
</body>

</html>
