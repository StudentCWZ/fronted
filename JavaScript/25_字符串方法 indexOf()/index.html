<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串方法 indexOf()</title>
</head>
<body>
    <script>
        // indexOf() 方法用关于确定一个字符串在另一个字符串中第一次出现的位置，返回结果是匹配开始位置。如果返回 -1，就表示不匹配
        var str = "hello world!";
        // 判断上述字符串中是否存在 e 这个词汇
        console.log(hello.indexOf("e"));
        console.log(hello.indexOf("d"));
        console.log(hello.indexOf("j")); // -1
        // indexOf() 方法还可以接受第二个参数，表示从该位置开始向后匹配
        // 判断有没有字符 w
        console.log(hello.indexOf("w"));
        console.log(hello.indexOf("w", 8)); // -1
    </script>
</body>
</html>
