<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件语句之 if 语句</title>
</head>

<body>
    <script>
        // if 结构先判断一个表达式的布尔值，然后根据布尔值的真伪，执行不同的语句。所谓布尔值，指的是 JavaScript 的两个特殊值， true 表示真，false 表示伪
        var flag = true;
        if (flag) {
            // flag 为 true 则执行
            // flag 为 false 则不执行
            console.log("我是真的");
        }
        // 圆括号放表达式
        var num1 = 10;
        var num2 = 20;
        if (num1 < num2) {
            console.log("num1 小， num2 大");
        }
    </script>
</body>

</html>
