<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组方法 reverse()</title>
</head>

<body>
    <script>
        // reverse() 方法用于颠倒排列数组元素，返回改变后数组。注意，该方法将改变原数组
        var arr = ["a", "b", "c"];
        arr.reverse();
        console.log(arr); // ["c", "b", "a"]
        // 实现一个字符串反转排序
        var str = "hello";
        console.log(str.split("").reverse().join(""));
    </script>
</body>

</html>
