<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环语句之 while</title>
</head>

<body>
    <script>
        // while 语句包括一个循环体哦啊见和一段代码块，只要条件为真，就不断循环执行代码块
        // 循环打印 1～100 值
        var i = 1;
        while (i <= 100) {
            console.log(i);
            i++;
        }
        var sum = 0;
        var j = 0;
        while (j <= 100) {
            sum += j;
            j++;
        }
        console.log(sum);
    </script>
</body>

</html>
