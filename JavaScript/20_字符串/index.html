<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
</head>
<body>
    <script>
        // 字符串就是零个或多个排在一起的字符，放在单引号或双引号之中
        var str1 = "IT 百战, '程序员'";
        var str2 = '尚学堂, "txt"';
        // 不能双引号中嵌套双引号，或者单引号中嵌套单引号
        // var str3 = "IT "百战程序员"" ==> 报错
        // 输出一个带有双引号的文本
        // 如果要在单引号字符串的内部，使用单引号，就必须在内部的单引号前面加上反斜杠，用来转义。双引号字符内部使用双引号，也是如此
        var str4 = "我们都知道书籍是要\"阅读\"的";
        document.write(str4);
        var str5 = '我们都知道书籍是要\'阅读\'的';
        document.write(str5);
        // tip: 字符串默认只能写在一行内，分成多行将会报错
        // 字符串默认只能一行显示，如果要换行，需要转义
        var str6 = "不能双引号中嵌套双引号，\
            或者单引号中嵌套单引号";
        document.write(str6);
        // length 属性
        // length 属性返回字符串长度，该属性也是无法改变的
        var str7 = "大家好，我是文文";
        console.log(str7.length);
    </script>
</body>
</html>
