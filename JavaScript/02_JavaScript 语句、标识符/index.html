<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 语句、标识符</title>
</head>

<body>
    <script>
        // JavaScript 程序的单位是行(line): 也就是一行行地执行。一般情况下，每一行就是一个语句
        var num = 10;
        // 语句以分号结尾，一个分号就表示一个语句结束
        // 标识符
        // 标识符(identifier) 指的是用来识别各种值的合法名称。常见的标识符就是变量名
        // 标识符是由：字母、美元符号($)、下划线(_)和数字组成，其中数字不能开头
        var username = "Jack";
        var age = 20;
        // tip: 中文是合法的标识符，可以用作变量名(不推荐)
        // JavaScript 关键字 ==> 不需要强行记忆

    </script>
</body>

</html>
