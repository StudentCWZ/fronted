<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环语句之 for</title>
</head>
<body>
    <script>
        // 循环语句用于重复执行某个操作
        // 需求：从 1 打印到 100
        for (var i = 1; i <= 100; i++) {
            console.log(i);
        }
        // 需求：声明一个 x 变量，输出所有小于这个变量的值(正整数)
        var x = 10;
        for (var i = 0; i < x; i++) {
            console.log(i);
        }
        // tip： for 语句的三个表达式，可以省略任何一个，也可以全部省略(尽量别操作)
    </script>
</body>
</html>
