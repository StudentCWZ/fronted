<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的扩展</title>
</head>

<body>
    <script>
        // ES6 允许在大括号里面，直接写入变量和函数，作为对象的属性和方法。这样书写更加简洁
        var name = "Jack";
        var user = {
            // 属性名和属性值是同样的变量名称，就可以省略
            name,
            age: 20,
            // getName: function () {
            //     console.log(this.name);
            // }
            getName() {
                console.log(this.name);
            }
        }
        console.log(user.name);
        // 除了属性简写，方法也可以简写
        user.getName();
        function getPoint() {
            var x = 10.23;
            var y = 20.34;
            return { x, y }
        }
        console.log(getPoint().x, getPoint().y);
        // 属性名表达式
        // ES6 允许字面量定义对象时，用做表达式作为对象的属性名，即把表达式放在方括号表内
        var ib = "itbaizhan"
        var user = {
            ib: "web, java, Python",
            age: 13
        }
        console.log(user);
        // 对象的扩展运算符
        // ES 2018 将这个运算符引入了对象
        var z = { a: 10, b: 20 }
        var n = { ...z }
        console.log(n); // a: 10, b: 20
    </script>
</body>

</html>
