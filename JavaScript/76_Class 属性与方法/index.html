<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 属性与方法</title>
</head>

<body>
    <script>
        // 通过类的实例对象调用方法
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            say() {
                console.log(this.name); // Jack
            }
            // 静态方法
            static sayHello() {
                console.log("Hello");
                // this 指向当前类，而不是实例对象
                // console.log(this.name); // Person(等价于 Person.name)
                console.log(this.age);  // undefined
            }
        }
        var p = new Person("Jack", 20);
        p.say();
        // 实例属性指的是类的实例对象可调用的属性
        console.log(p.name);
        // 静态方法
        // 类相当于实例的原型，所有在类中定义的方法，都会被实例继承。如果在一个方法前，加上 static 关键字，就表示该方法不会被实例继承，而是直接通过类来调用，这就称为 "静态方法"
        Person.sayHello();
        // p.sayHello() 报错
        // 注意：如果静态方法包含 this 关键字，这个 this 指的是类，而不是实例
        // 静态属性
        // 静态属性指的是 Class 本身的属性，即 Class.protoName
        Person.age = 30
        console.log(Person.age);
    </script>
</body>

</html>
