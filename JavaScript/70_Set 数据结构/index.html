<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set 数据结构</title>
</head>

<body>
    <script>
        // 基本用法：
        // ES6 提供了新的数据结构 Set。它类似数组，但是成员的值都是唯一的，没有重复的值
        // set 本身是一个构造函数，用来生成 Set 数据结构
        var s = new Set();
        var arr = [10, 20, 30, 30, 40, 50];
        arr.forEach(x => s.add(x))
        console.log(s);
        // 通过 add() 方法向 Set 结构加入成员，结构表明 Set 结构不会添加重复值
        // Set 函数可以接受一个数组作为参数
        var s1 = new Set([10, 20, 30]);
        console.log(s1);
        // 数组去除重复成员的方法
        var arr1 = [10, 20, 30, 10, 20]
        console.log(...new Set[arr1]);
        // Set 也可以用扩展运算符来读取数据
        // 字符串去除重复字符
        console.log([...new Set('ababbc')].join(''));
        // 向 Set 加入值的时候，不会发生类型转换，所以 5 和 "5" 是两个不同的值
        var s2 = new Set();
        s2.add(5);
        s2.add('5');
        console.log(s2);
        // size 属性
        // 返回 Set 实例的成员总数
        console.log(s2.size);
    </script>
</body>

</html>
