<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
</head>

<body>
    <script>
        add(); // 函数名的提升
        // 函数是一段可以反复调用的代码块
        // 函数的声明：
        // function 命令：function 命令声明的代码块，就是一个函数。 function 命令后面是函数名，函数名后面是一对圆括号，里面是传入函数的参数。函数体放在大括号里面。
        function add() {
            var x = 10;
            var y = 20;
            console.log(x + y);
        };
        add(); // 函数调用(函数可复用)
        // 函数名的提升
        // JavaScript 引擎将函数名视同变量名，所以采用 function 命令声明函数时，整个函数会像变量声明一样，被提升到代码头部
        // 函数参数
        // 函数运行的时候，有时需要提供外部数据，不同的外部数据会得到不同的结果，这种外部数据就叫参数
        function square(x) {
            console.log(x * x);
        };
        square(3);
        // 函数返回值
        // JavaScript 函数提供了两个接口实现与外界的交互，其中参数作为入口，接收外界信息；返回值作为出口，把运算结果反馈给外界
        function getName(name) {
            return name;
        };
        var myName = getName("Jack");
        console.log(myName); // "Jack"
        // tip: return 后面不能再添加任何代码，因为不会再执行
    </script>
</body>

</html>
