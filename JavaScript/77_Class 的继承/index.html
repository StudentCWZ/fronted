<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 的继承</title>
</head>

<body>
    <script>
        // Class 可以通过 extends 关键字实现继承，让子类继承父类的属性和方法。extends 的写法比 ES5 的原型链继承，要清晰方便很多
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            getName() {
                console.log(this.name);
            }

            static getInfo() {
                console.log("这是一个人类");
            }
        }
        // ES6 规定，子类必须在 constructor 方法中调用 super()，否则就会报错，这是因为子类自己的 this 对象，必须先通过父类的构造函数完成塑造，得到与父类同样的实例属性和方法，然后再对其进行加工，添加子类自己的实例属性和方法。
        // 如果不调用 super() 方法，子类就得不到自己的 this 对象
        class Student extends Person {
            constructor(name, age, schoolName) {
                super(name, age);
                this.schoolName = schoolName;
            }
            getSchool() {
                console.log(this.schoolName);
            }
        };
        var s = new Student("Jack", 20, "二中");
        s.getName();
        Student.getInfo();
        s.getSchool();
    </script>
</body>

</html>
