<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串方法 substring()</title>
</head>
<body>
    <script>
        // substring() 方法用于从原字符串取出子字符串并返回，不改变原字符串。它的第一个参数表示子字符串的开始位置，第二个位置表示结束位置(返回结果不含该位置)
        var str = "itbaizhan";
        var res = str.substring(2, 9);
        console.log(res); // baizhan
        console.log(str);
        // 如果省略第二个参数，则表示字符串一直到原字符串的结束
        console.log(str.substring(2));
        // 如果第一个参数大雨第二个参数，substring 方法会自动更换两个参数的位置
        console.log(str.substring(9, 2));
        // 如果参数是负数，substring 方法会自动将负数转为 0
        console.log(str.substring(-2, 3)); // itb
        console.log(str.substring(3, -1)); // itb
    </script>
</body>
</html>
