<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件类型之鼠标事件</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <button id="btn1">单击</button>
    <button id="btn2">单击</button>
    <button id="btn3">鼠标按下</button>
    <button id="btn4">鼠标抬起</button>
    <div id="btn5" class="box1"></div>
    <div id="btn6" class="box2"></div>
    <div id="btn7" class="box3"></div>
    <div id="btn8" class="box4"></div>
    <div id="btn9" class="box5"></div>
    <script>
        // 鼠标事件：鼠标事件是指与鼠标相关的事件，具体的事件主要有以下一些
        /*
            click: 按下鼠标时触发
            dbclick: 在同一个元素上双击鼠标触发
            mousedown: 按下鼠标键时触发
            mouseup: 释放按下鼠标键时触发
            mousemove: 当鼠标在节点内部移动时触发。当鼠标持续移动时，该事件会连触发
            mouseenter: 鼠标进入一个节点时触发，进入子节点不会触发这个事件
            mouseleave: 鼠标离开一个节点时触发，进入子节点会再一次触发这个事件
            mouseover: 鼠标进入一个节点时触发，进入子节点会再一次触发这个事件
            mouseout: 鼠标离开一个节点时触发，离开父节点也会触发这个事件
            wheel: 滚动鼠标的滚轮触发
        */
        var btn1 = document.getElementById('btn1');
        btn1.onclick = function () {
            console.log("单击事件");
        }
        var btn2 = document.getElementById('btn2');
        btn2.ondblclick = function () {
            console.log("双击事件");
        }
        var btn3 = document.getElementById('btn3');
        btn3.onmousedown = function () {
            console.log("鼠标按下");
        }
        var btn4 = document.getElementById('btn4');
        btn4.onmouseup = function () {
            console.log("鼠标抬起");
        }
        var btn5 = document.getElementById('btn5');
        btn5.onmousemove = function () {
            console.log("鼠标移动");
        }
        var btn6 = document.getElementById('btn6');
        btn6.onmouseenter = function () {
            console.log("鼠标进入了");
        }
        var btn7 = document.getElementById('btn7');
        btn7.onmouseleave = function () {
            console.log("鼠标离开了");
        }
        var btn8 = document.getElementById('btn8');
        btn8.onmouseover = function () {
            console.log("鼠标离开了");
        }
        var btn9 = document.getElementById('btn9');
        btn9.onmouseout = function () {
            console.log("鼠标离开了");
        }
    </script>
</body>

</html>
