<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串新增方法</title>
</head>

<body>
    <script>
        // includes(), startsWith(), endsWith()
        // 传统上，JavaScript 只用 indexOf 方法，可以用来确定一个字符串是否包含在另一个字符串。ES6 又提供了三种新方法
        // includes(): 返回布尔值，表示是否找到了参数字符串
        // startsWith(): 返回布尔值，表示参数字符串是否在原字符串的头部
        // endsWith(): 返回布尔值，表示参数字符串是否在原字符串的尾部
        let s = "Hello world";
        console.log(s.startsWith('hello')); // true
        console.log(s.endsWith('!')); // true
        console.log(s.includes('o')); // true
        // 这三个方法都支持第二个参数，表示搜索的位置
        console.log(s.startsWith('word', 6)); // true
        console.log(s.endsWith('Hello', 5)); // true
        console.log(s.includes('Hello', 6)); // false
        // repeat()
        // repeat() 方法返回一个新字符串，表示将原字符串重复 n 次
        var x = "x"
        // xxx
        console.log(x.repeat(3)); // xxx
        // padStart(), padEnd()
        // ES2017 引入字符补全长度的功能，如果某个字符串不够指定长度，会在头部或尾部补全。padStart() 用于头部补全, padEnd() 用于尾部补全
        var h = "hello";
        console.log(h.padStart(10, "ab")); // ababahello
        console.log(h.padEnd(10, "ab")); // helloababa
        // trimStart(), trimEnd()
        // ES2019 对字符串实例新增了 trimStart() 和 timeEnd() 这两个方法，它们的行为与 trim() 一致，trimStart() 消除字符串头部空格，trimEnd() 消除尾部的空格。它们返回的都是新字符串，不会修改原始字符串
        var it = "   itbaizhan  "
        console.log(it.trim());
        console.log(it.trimStart());
        console.log(it.trimEnd());
        // at()
        // at() 方法接受一个整数作为参数，返回参数指定位置的字符串，支持负索引(即倒数的位置)
        // 如果参数位置超出了字符串范围，at() 返回 undefined
        var myIt = "itbaizhan";
        console.log(myIt.at(3)); // a
        console.log(myIt.at(-3)); // h
    </script>
</body>

</html>
