<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
</head>

<body>
    <script>
        /*
            数据类型分类：
                JavaScript 语言的每个值，都属于某一种数据类型。JavaScript 的数据类型，共有六种(ES 6 又新增了七种 symbol
                 类型的值和第八种 BigInt 类型)
            数据类型分类：
                原始类型(基础类型):
                    数值、字符串、布尔值
                合成类型(复合类型):
                    对象：因为一个对象往往是多个原始类型的值的合成，可以看作是一个存放各种值的容器
                tip: 至于 undefined 和 null，一般将他们看成两个特殊的值
        */
        // 数值类型
        var age = 20;
        // 字符串类型：被双引号或单引号包裹的值就是字符串类型
        var name = "Jack";
        // 布尔类型：计算机是由 0 和 1(0: false; 1: true)
        var flag = true;
        var flags = false;
        // 合成类型
        var user = {
            name: "尚学堂",
            age: 20,
            learn: true
        };
        // undefined
        var classmate = undefined;
        // null
        var room = null;
    </script>
</body>

</html>
