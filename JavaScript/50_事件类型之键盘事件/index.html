<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件类型之键盘事件</title>
</head>

<body>
    <input type="text" id="username">
    <input type="text" id="password">
    <script>
        // 键盘事件由用户击打键盘触发，主要有 keydown、keypress、keyup 三个事件
        // keydown: 按下键盘触发
        // keypress: 按下有值的键时触发，即按下 Ctrl、Alt、Shift、Meta 这样无值的键，这个事件不会触发。对于有值的键，按下时先触发 keydown 事件，再触发这个事件
        // keyup: 松开键值时触发该事件
        var username = document.getElementById("username");
        username.onkeydown = function (event) {
            console.log("按下了");
        }
        username.onkeyup = function (event) {
            console.log(event.target.value); // value 属性就是输入框的数据
        }
        username.onkeypress = function (event) {
            console.log("keypress");
        }
        // event 对象
        // KeyCode 唯一标识：回车 ==> 13
        var password = document.getElementById("password");
        password.onkeyup = function (event) {
            console.log(event.KeyCode);
        }
    </script>
</body>

</html>
