<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符之赋值运算符</title>
</head>

<body>
    <script>
        // 赋值运算符用于给变量赋值
        // 最常见的赋值运算符，当然就是等号 =
        // 将 1 赋值给变量 x
        var x = 1;
        // 将变量 y 的值赋值给变量 x
        var x = y;
        var num1 = 100;
        var num2 = num1;
        console.log(num1); // 100
        console.log(num2); // 100
        // 赋值运算符还可以与其他运算符结合，形成变体
        // += x += y ==> x = x + y
        var x = 10;
        var y = 10;
        console.log(x += y); // 20
        // -= x -= y ==> x = x - y
        console.log(x -= y); // 0
    </script>
</body>

</html>
