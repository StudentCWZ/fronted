<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 语法</title>
    <script src="" ./a.js></script>
    <script src="" ./b.js></script>
</head>

<body>
    <script>
        // 历史上，JavaScript 一直没有模块(module)体系，无法将一个大程序拆分成相互依赖的小文件，再用简单的方法拼接起来。
        // 其他语言都有这项功能，比如 Ruby 的 require、Python 的 import，甚至连 CSS 都有 @import，但是 JavaScript 任何这方面的支持都没有，这对开发大型的、复杂的项目形成了巨大障碍
        // ES6 模块是通过 export 命令显示指定输出的代码，再通过 import 命令导入
        // 测试方法
        // 我们采用 Nodejs 方式进行测试 Module 语法
        // 但是 nodejs 采用的是 CommonJS 的模块化规范，使用 require 引入模块；而 import 是 ES6 的模块化规范的关键字。想要使用 import，必须引入 babel 转义支持，通过 babel 进行编译，
        // 使其变成 node 的模块化代码
        // 第一步：全局安装 babel-cli npm install -g babel-cli
        // 第二步: 安装 babel-preset-env npm install -D babel-preset-env
        // 第三步: 运行代码 babel-node --presets env index.js
    </script>
</body>

</html>
