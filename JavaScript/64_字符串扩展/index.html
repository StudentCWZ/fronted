<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串的扩展</title>
</head>

<body>
    <script>
        // 字符串 Unicode 表示法
        // ES6 加强了对 Unicode 的支持，允许采用 \uxxxx 形式表示一个字符，其中 xxxx 表示字符的 Unicode 码点
        // Unicode
        // 统一码(Unicode)，也叫万国码、单一码，是计算科学领域里的一项业界标准，包括字符集、编码方案等。
        // Unicode 是为了解决传统的字符编码方案的局限而产生的，它为每种语言中的每个字符设定了统一并且唯一的二进制编码，以满足跨语言、跨平台进行文本转换、处理的要求。
        console.log("\u0061");
        console.log("\u0062");
        // 字符串遍历器接口
        // for ... of 循环遍历
        var str = "hello"
        for (let i of str) {
            console.log(i);
        }
        for (let i = 0; i < str.length; i++) {
            console.log(str[i]);
        }
        // 模板字符串
        // 模板字符串是增强版的字符串，用反引号(`)标识。它可以当作普通字符串使用，也可以用来定义多行字符串，或者在字符串中嵌入变量
        // 动态创建一个 A 标签，A 标签 href 属性也是动态的
        var href = "https://itbaizhan.com";
        var text = "百战"
        // 当我们向页面动态写入标签的时候，标签的数据一般来源于服务器
        var itbaizhan = "<a href='" + href + "'>" + text + "</a>"
        console.log(itbaizhan);
        var itbaizhan1 = `<a href="${href}">${text}</a>`
        console.log(itbaizhan1);
    </script>
</body>

</html>
