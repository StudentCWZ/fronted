<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符之布尔运算符</title>
</head>

<body>
    <script>
        // 取反运算符: !
        var flag = true;
        console.log(!flag); // false
        // 对于非布尔值，取反运算符会将其转为布尔值。可以这样记忆，一下六个值取反后为 true，其他值都为 false
        // undefined、null、false、0、NaN、空字符串("")
        console.log(!null); // true
        console.log(!undefined); // true
        console.log(!0); // true
        console.log(!""); // true
        console.log(!NaN); // true
        console.log(!false); // true
        // 且运算符: &&
        // 多个条件都要满足
        console.log(100 > 10 && 100 < 20); // false
        console.log(100 > 10 && 100 > 10); // true
        // 或运算符: ||
        // 满足一个条件即可
        console.log(100 > 10 || 100 > 200); // true
    </script>
</body>

</html>
