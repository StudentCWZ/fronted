<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件语句之 switch</title>
</head>
<body>
    <script>
        var day = 3;
        switch(day){ // tip: 需要注意的是，每个 case 代码块内部的 break 语句不能少，否则会接下去执行下一个 case 代码块，而不是跳出 switch 结构
            case 0:
                console.log("今天星期一");
                break;
            case 1:
                console.log("今天星期二");
                break;
            case 2:
                console.log("今天星期三");
                break;
            case 3:
                console.log("今天星期四");
                break;
            case 4:
                console.log("今天星期五");
                break;
            case 5:
                console.log("今天星期六");
                break;
            default:
                console.log("今天星期日");
                break;
        }
    </script>
</body>
</html>
