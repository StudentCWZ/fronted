<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 概述</title>
</head>

<body>
    <script>
        /*
            DOM 是 JavaScript 操作网页的接口，全称为 "文档对象模型"(Document Object Model)。它的作用是是将网页转为一个 JavaScript 对象，
            从而可以用脚本进行各种操作(比如对元素增删内容)
            浏览器会根据 DOM 模型，将结构化文档 HTML 解析成一系列的节点，再由这些节点组成一个树状结构(Dom Three)。所有的节点和最终的树状结构，都有规范的对外接口。
            DOM 只是一个接口规范，可以用各种语言。所以严格地说，DOM 不是 JavaScript 语法的一部分，但是 DOM 操作是 JavaScript 最常见的任务，离开了 DOM，
            JavaScript 就无法控制网页，另一方面 JavaScript 也是最常用于 DOM 操作的语言
        */
        // 节点
        /*
             DOM 的最小组成单位叫做节点(node)。文档的树形结构(DOM 树)，就是由各种不同类型的节点组成。每个节点可以看作是文档树的一片叶子
             节点的种类有七种
             Document: 整个文档树的顶层节点
             DocumentType: doctype 标签
             Element: 网页的各种 HTML 标签
             Attribute: 网页元素的属性(比如：class="right")
             Text: 标签之间或标签包含的文本
             Comment: 注释
             DocumentFragment: 文档的片段
        */
        // 节点树
        /*
             一个文档的所有节点，按照所在的层级，可以抽象成一种树状结构。这种树状结构就是 DOM 树。它有一个顶层节点，下层都是顶层节点的字节点，然后子节点又有自己的字节点，
             就这样层层衍生出一个金字塔结构，倒过来就像一棵树
        */
        // 浏览器原生提供 Document 节点，代表整个文档
        console.log(document); // document
        // 除了根节点，其他节点都有三种层级关系
        /*
            父节点关系(parentNode): 直接的那个上级节点
            子节点关系(childNodes): 直接的下级节点
            同级节点关系(sibling): 拥有同一个父节点的节点
        */
        // Node.nodeType 属性
        // 不同节点的 nodeType 属性和对应常量如下
        /*
            文档节点(document): 9, 对应常量 Node.DOCUMENT_NODE
            元素节点(childNotes): 1, 对应常量 Node.ELEMENT_NODE
            属性节点(attr): 2, 对应常量 Node.ATTRIBUTE_NODE
            文本节点(text): 3, 对应常量 Node.TEXT_NODE
            文档片断节点(DocumentFragment): 11, 对应常量 Node.DOCUMENT_FRAGMENT_NODE
        */
        console.log(document.nodeType); // 9
        console.log(document.nodeType === Node.DOCUMENT_NODE); // true
        if (document.nodeType === 9) {
            console.log("这是顶层节点");
        }
    </script>
</body>

</html>
