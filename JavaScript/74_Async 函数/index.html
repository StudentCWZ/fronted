<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async 函数</title>
</head>

<body>
    <script>
        // ES2017 标准引入了 async 函数，使得一步操作变得更加方便了
        // async 函数可以将异步操作变为同步操作
        // function print() {
        //     // 定时器时的异步
        //     setTimeout(() => {
        //         console.log("定时器");
        //     }, 10)
        //     console.log("Hello");
        // }
        // print(); // 定时器 Hello(实际上先执行 Hello)
        // async
        function timeout(ms) {
            // resolve 是一个函数
            return new Promise((resolve, reject) => {
                setTimeout(function () {
                    console.log("定时器");
                    resolve();
                }, ms)
            })
        }
        async function asyncPrint(ms, value) {
            // 把具有异步操作的代码前面放入: await
            await timeout(ms);
            console.log(value);
        }
        asyncPrint(100, "hello")
    </script>
</body>

</html>
