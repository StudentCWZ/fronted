<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 注释与常见输出方式</title>
    <style>
        h3 {
            color: red;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h3>我是标题</h3>
    <script>
        /*
            JavaScript 注释：源码中的注释是不被引擎所解释的，它的作用是对代码进行解释。JavaScript 提供两种注释的写法：一种是单行注释，用 // 起头；另一种是多行注释，放在 / 和 / 之间
        */
        // 这是单行注释
        /*
             这是多行注释
        */
        // 嵌入 HTML 文件中的注释 <!-- 注释 -->
        // JavaScript 输出方式
        // JavaScript 有很多输出方式，都可以让我门更直观的看到程序运行的结果
        // 在浏览器中弹出一个对话框，然后把要输出的内容展示出来，alert 都要把要输出的内容首先转换为字符串然后再输出
        alert("我是弹出框");
        document.write("要输出的内容");
        // 控制台输出
        console.log("要输出的内容");
    </script>
</body>

</html>
