<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符之比较运算符</title>
</head>

<body>
    <script>
        // 比较运算符用于比较两个值的大小，然后返回一个布尔值，表示是否满足指定条件
        var num1 = 10;
        var num2 = 20;
        console.log(num1 > num2); // false
        // JavaScript 一共提供了 8 个比较运算符
        // ==: 相等运算符 ===: 严格相等运算符 != 不相等运算符 !== 严格不相等运算符
        console.log(num1 == num2); // false
        var num3 = 10;
        var num4 = "10";
        console.log(num3 == num4); // true
        // ===: 严格相等运算符，数值本身是否相同，类型本身是否相同
        console.log(num3 === num4); // false
        console.log(num3 != num4); // false
        console.log(num3 !== num4); // true
    </script>
</body>

</html>
