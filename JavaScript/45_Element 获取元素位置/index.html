<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element 获取元素位置</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 5px solid red;
            padding: 10px;
            margin: 20px;
            background: green;
        }

        h3 {
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <h3>标题1</h3>
    <h3>标题2</h3>
    <h3>标题3</h3>
    <h3>标题4</h3>
    <script>
        // Element.clientHeight, Element.clientWidth
        /*
            Element.clientHeight() 属性返回一个数值，表示元素节点的 CSS 高度(单位像素)，只对块级元素生效，对于行内元素返回 0。
            如果块级元素没有设置 CSS 高度，则返回实际高度。
            除了元素本身的高度，它还包括 padding 部分，但是不包括 border、margin。如果有水平滚动条，还要减去水平滚动条的高度。
            注意，这个值始终是整数，如果是小数会被四舍五入。
            Element.clientWidth() 属性返回元素节点的 CSS 宽度，同样只对块级元素有效，也是只包括元素本身的宽度和 padding，
            如果有垂直滚动条，还要减去垂直滚动条的宽度。
            document.documentElement 的 clientHeight 属性，返回当前视口的高度(及浏览器窗口的高度)。document.body 的高度
            则是网页的实际高度
        */
        var box = document.getElementById("box");
        console.log(box.clientHeight);
        console.log(box.clientWidth);
        // 获取网页高度(屏幕高度)
        console.log(document.documentElement.clientHeight);
        // 获取页面高度
        console.log(document.body.clientHeight);
        console.log("--------------------------");
        console.log(box.scrollHeight);
        console.log(box.scrollWidth);
        // 获取网页高度(屏幕高度)
        console.log(document.documentElement.scrollHeight);
        // 获取页面高度
        console.log(document.body.scrollHeight);
        // 获取滚动高度
        console.log(document.documentElement.scrollTop);
    </script>
</body>

</html>
