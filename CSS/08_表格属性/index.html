<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格属性</title>
    <style>
        table,
        td {
            border: 3px solid rebeccapurple;
        }

        table {
            /* 折叠边框 */
            border-collapse: collapse;
            /* 有了 padding 就不需要了 */
            /* width: 500px;
            height: 300px; */
        }

        td {
            /* 文字居中 */
            text-align: center;
            vertical-align: top;
            padding: 20px;
            background-color: darkcyan;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
    </table>
</body>

</html>
