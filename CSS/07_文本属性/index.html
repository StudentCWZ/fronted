<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本属性</title>
    <style>
        h3 {
            text-align: center;
            text-decoration: underline;
        }

        p {
            text-align: center;
            text-decoration: overline;
            text-transform: capitalize;
            text-indent: 50px;
        }
    </style>
</head>

<body>
    <!-- text-align: 指定元素文本的水平对齐方式 -->
    <!-- left: 文本居左排列，默认值 -->
    <!-- right: 把文本排列到右边 -->
    <!-- center: 把文本排列到中间 -->
    <!-- text-decoration: 属性规定添加到文本的修饰，下划线、上划线、删除线等 -->
    <!-- underline: 定义下划线 -->
    <!-- overline: 定义上划线 -->
    <!-- line-through: 定义删除线 -->
    <!-- text-transform: 属性控制文本的大小写 -->
    <!-- capitalize: 定义每个单词开头大写 -->
    <!-- uppercase: 定义全局大写字母 -->
    <!-- lowercase: 定义全局小写字母 -->
    <!-- text-indent -->
    <!-- text-indent: 规定文本块中首行文本的缩进 -->
    <h3>我是一个标题内容</h3>
    <p>Hello，World！</p>
</body>

</html>
