<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            left: 200px;
            top: 100px;
        }
    </style>
</head>

<body>
    <!-- 定位 -->
    <!-- position 属性定义了元素的定位类型 -->
    <!-- relative ==> 相对定位 -->
    <!-- absolute ==> 绝对定位-->
    <!-- fixed ==> 固定定位 -->
    <!-- 其中，绝对定位和固定定位回脱离文档流 -->
    <!-- 设定定位之后：可以使用四个方向值进行调整位置：left、top、right、bottom -->
    <!-- 相对定位 -->
    <div></div>
</body>

</html>
