<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            left: 100px;
            top: 200px;
            z-index: 100;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            position: absolute;
            width: 50px;
            height: 100px;
            z-index: 50;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box3"></div>
</body>

</html>
