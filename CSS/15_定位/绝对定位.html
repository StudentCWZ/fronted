<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            left: 100px;
            top: 200px;
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: aqua;
        }


        .box3 {
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            position: absolute;
            width: 50px;
            height: 100px;
        }
    </style>
</head>

<body>
    <!-- 绝对定位: 脱离文档流 -->
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
