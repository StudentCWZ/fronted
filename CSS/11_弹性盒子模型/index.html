<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性盒子模型</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            background-color: #555;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-end;
        }

        .box1 {
            background-color: red;
            flex: 2;
        }

        .box2 {
            background-color: green;
            flex: 2;
        }

        .box3 {
            background-color: blue;
            flex: 1;
        }
    </style>
</head>

<body>
    <!-- 弹性盒子模型是 CSS3 的一种新的布局模式 -->
    <!-- CSS3 弹性盒是一种当页面需要适应不同的屏幕大小以及设备类型时确保元素拥有恰当的行为的布局方式 -->
    <!-- CSS3 弹性盒内容 -->
    <!-- 弹性盒子由弹性容器(Flex container)和弹性子元素(Flex item) 组成 -->
    <!-- 弹性容器通过设置 display 属性的值为 flex 将其定义为弹性容器 -->
    <!-- 弹性容器内包含了一个或多个弹性子元素 -->
    <!-- tip: 弹性容器外及弹性子元素内是正常渲染的。弹性盒子只是定义了弹性子元素如何在弹性容器内布局 -->
    <!-- 默认弹性盒里内容横向摆放 -->
    <!-- flex-direction 属性指定了弹性元素在父容器中的值 -->
    <!-- row: 横向从左到右排列(左对齐)，默认的排列方式 -->
    <!-- row-reverse: 反转横向排列(右对齐，从后往前排，最后一项排在最前面) -->
    <!-- column: 纵向排列 -->
    <!-- column-reverse: 反转纵向排列，从后往前排，最后一项排在最上面 -->
    <!-- justify-content -->
    <!-- 内容对齐(justify-content) 属性应用在弹性容器上，把弹性项沿着弹性容器的主轴线对齐-->
    <!-- flex_start: 弹性项目向行头紧挨着填充。这个是默认值。第一个弹性项的 main-end 外边距边线被放置在该行的 main-star 边线，而后续弹性项依次平齐摆放 -->
    <!-- flex_end: 弹性项目向行尾紧挨着填充。第一个弹性项的 main-end 外边距边线被放置在该行的 main-end 边线，而后续弹性项一次平齐摆放 -->
    <!-- center 弹性项目居中紧挨着填充(如果剩余的自由空间是负的，则弹性项目将在两个方向上溢出) -->
    <!-- align-items 设置或检索弹性盒子元素在侧轴(纵轴)方向上的对齐方式 -->
    <!-- flex-start: 弹性盒子元素的侧轴(纵轴)起始位置的边界紧靠住该行的侧轴起始边界 -->
    <!-- flex-end: 弹性盒子元素的侧轴(纵轴)起始位置的边界紧靠住该行的侧轴结束边界 -->
    <!-- center: 弹性盒子元素在该行的侧轴(纵轴)上居中放置(如果该行的尺寸小于弹性元素的尺寸，则会向两个方向溢出相同的长度) -->
    <!-- flex -->
    <!-- flex 根据弹性盒子元素所设置的扩展因子作为比率来分配剩余空间 -->
    <!-- 默认为 0，即如果存在剩余空间，也不放大 -->
    <!-- 如果只有一个子元素设置，那么按扩展因子转化的百分比对其分配剩余空间。0.1 即 10 %，1 即 100 %，超出按 100 % -->
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>

</html>
