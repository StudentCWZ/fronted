<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 新特性</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            background-color: blueviolet;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <!-- 圆角 -->
    <!-- 使用 CSS3 border-radius 属性，你可以给任何元素制作圆角 -->
    <!-- border-radius 属性，可以使用以下规则 -->
    <!-- 四个值：第一个值为左上角，第二个值为右上角，第三个值为右下角，第四个值为左下角 -->
    <!-- 三个值：第一个值为左上角。第二个值右下角和左下角，第三个值为右下角 -->
    <!-- 两个值：第一个值为左上角与右下角，第二值为右上角与左下角 -->
    <!-- 一个值：四个圆角值相同 -->
    <div></div>
</body>

</html>
