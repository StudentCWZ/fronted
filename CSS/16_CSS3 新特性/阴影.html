<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阴影</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            background-color: blueviolet;
            margin: 0 auto;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <!-- box-shadow 向框添加一个或多个阴影 -->
    <!-- h-shadow: 必选，水平阴影的位置 -->
    <!-- v-shadow: 必选。垂直阴影的位置 -->
    <!-- blur: 可选，模糊距离 -->
    <!-- color: 可选，阴影的颜色 -->
    <div class="box"></div>
</body>

</html>
