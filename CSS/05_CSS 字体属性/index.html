<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性</title>
    <style>
        p{
            font-size: 40px;
            color: red;
            color: #0000ff;
            color: rgb(123,223,155);
            color: rgba(0, 0, 0, 1);
            font-weight: bold;
            font-style: italic;
            font-family: "Monaco", "Microsoft YaHei", "SimHei";
        }
    </style>
</head>
<body>
    <!--
        CSS 字体属性定义字体、颜色、大小、加粗，文字样式
            color: 规定文本颜色
            font-size: 设置文本大小
                能否管理文字的大小，在网页设计中是非常重要的。但是，你不能通过调整字体大小使段落看上去像标题，
                或者使标题看上去像段落
            font-weight: 设置文本粗细
                1. bold: 定义粗体字符
                2. bolder: 定义更粗的字符
                3. lighter: 定义更细的字符
                4. 100-900: 定义由细到粗
            font-style:
                指定文本的字体样式
                    normal: 默认值
                    italic: 定义斜体
            font-family:
                font-family: 属性指定一个元素的字体
                    ps: 每个值用逗号分开
                        如果字体名称包含空格，它必须加上引号
    -->
    <p>我来学习字体属性</p>
</body>
</html>
