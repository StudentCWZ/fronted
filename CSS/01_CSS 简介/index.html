<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 简介</title>
    <style>
        h3{
            color: blue;
            font-size: 20px;
        }
        p{
            color: aquamarine;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <!--
        CSS 简介
            1. 使用 CSS 的目的就是让网页具有美观一致的页面
        CSS 概念
            1. CSS(Cascading Style Sheets) 层叠样式表，
               又叫级联样式表，简称样式表
            2. CSS 文件后缀名为 .css
            3. CSS 用于 HTML 文档中元素样式的定义
        为什么需要 CSS
            1. 使用 css 的目的就是让网页具有美观一致的页面
        语法
            1. CSS 规则由两个主要的部分构成：选择器，以及一条或多条声明
            2. 选择器通常是您需要改变样式的 HTML 元素
            3. 每条声明由一个属性和一个值组成
            4. 属性是您希望设置的样式属性。每个属性有一个值。属性和值被冒号分开
    -->

    <h3>标题内容</h3>
    <p>哈哈哈</p>

</body>
</html>
